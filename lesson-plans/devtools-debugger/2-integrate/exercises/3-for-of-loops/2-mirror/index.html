<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />

    <title>mirror</title>

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <form id="input">
      <label>mirror this text: <input id="to-mirror" type="text" /> </label>

      <label><input id="divider-amp" type="checkbox" /> Decider '&amp;'</label>
      <label><input id="divider-hyphen" type="checkbox" /> Decider '-'</label>
    </form>

    <hr />

    <pre id="output" class="computery"></pre>

    <script src="./app.js" type="module"></script>
  </body>
